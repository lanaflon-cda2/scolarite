<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{myBundle.Promotion}"/>
    </ui:define>

    <ui:define name="body">

        <h:form id="PromotionListForm">
            <p:menubar autoDisplay="true">
                <p:menuitem value="#{myBundle.Cycle}" url="/pages/cycle.xhtml" title="Cycle d'étude"/>
                <p:menuitem value="#{myBundle.Niveau}" url="/pages/niveau.xhtml" title="Niveau d'étude"/>
                <p:menuitem value="#{myBundle.Parcours}" url="/pages/filiere.xhtml" title="Filière d'étude"/>
                <p:menuitem value="#{myBundle.Option}" url="/pages/option.xhtml" title="Option d'étude"/>
                <p:menuitem value="||" />
                <p:menuitem value="#{myBundle.AnneeAccademique}" url="/pages/anneeAccademique.xhtml" title="Année accadémique"/>
                <p:menuitem value="#{myBundle.Promotion}" url="/pages/promotion.xhtml" title="Promotion d'étude"/>
                <p:menuitem value="||" />
                <p:menuitem value="#{myBundle.PaysOrigine}" url="/pages/paysOrigine.xhtml" title="Pays d'origine"/>
                <p:menuitem value="#{myBundle.RegionOrigine}" url="/pages/regionOrigine.xhtml" title="Région d'origine" />
                <p:menuitem value="#{myBundle.DepartementOrigine}" url="/pages/departementOrigine.xhtml" title="Departement d'origine" />
                <p:menuitem value="#{myBundle.ArrondissementOrigine}" url="/pages/arrondissementOrigine.xhtml" title="Arrondissement d'origine"/>
            </p:menubar>
            <br/>
         <h:panelGroup id="display">
                    <h:panelGrid columns="2" styleClass="noBorders" cellpadding="1" cellspacing="1">

                        <h:outputText value="#{myBundle.Promotion}"/>
                        <p:selectOneMenu id="intitulePromotion" value="#{promotionBean.promotion.intitule_promotion}" editable="true" style="width:207px" >
                            <f:selectItem itemLabel="#{myBundle.Promotion4}" itemValue="#{myBundle.Promotion4}"/>
                            <f:selectItem itemLabel="#{myBundle.Promotion5}" itemValue="#{myBundle.Promotion5}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
             <p:commandButton type="submit();" actionListener="#{promotionBean.enregistrer()}" value="#{myBundle.Enregistrer}" 
                                     update="display,:PromotionListForm:datalist,:growl" />
                </h:panelGroup>
        <hr/>
            <center>
                <p:panelGrid columns="1" styleClass="noBorders">
                    <f:facet name="header">
                        <h:outputText value=" #{myBundle.ListePromotion}"/>
                    </f:facet>
                </p:panelGrid>
            </center>
        
        <p:dataTable id="datalist" value="#{promotionBean.promotionList}" var="promo"
                         selectionMode="single" selection="#{promotionBean.promotionChoisi}"
                         rowKey="#{promo.id_promotion}"
                         emptyMessage="#{myBundle.ListePromotionVide}"
                         rowIndexVar="index"
                         >
<!--                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>-->

                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.Numero}"/>
                    </f:facet>
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.Promotion}"/>
                    </f:facet>
                    <h:outputText value="#{promo.intitule_promotion}"/>
                </p:column>
<!--                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Nouveau}"  oncomplete="PromotionCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.Afficher}" update=":PromotionViewForm" oncomplete="PromotionViewDialog.show()"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Editer}" update=":PromotionEditForm" oncomplete="PromotionEditDialog.show()"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Supprimer}" actionListener="#{promotionBean}" update=":growl,datalist"/>
                </f:facet>-->

            </p:dataTable>

    </h:form>

    </ui:define>

</ui:composition>
