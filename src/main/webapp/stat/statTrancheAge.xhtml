<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">

    <ui:define name="body">

        <h:form id="StatForm">
            <center>
                <h:panelGrid columns="14" styleClass="noBorders" style="size: auto;margin-top:10px">
                    <p:selectOneMenu id="annee" value="#{statTrancheAgeBean.anneeAccademique.annee}"  style="width:150px">
                        <f:selectItem itemLabel="#{myBundle.Choix}" itemValue="0" />
                        <f:selectItems value="#{anneeAccademiqueBean.anneeAccList}"  var="aa" itemLabel="#{aa.annee}" itemValue="#{aa.annee}"/>
                    </p:selectOneMenu>
                    <p:commandButton  type="submit();" actionListener="#{statTrancheAgeBean.statFiliereAge()}" value="#{myBundle.Valider}" update=":StatForm:datalist1,:StatForm:datalist2"/>  
                </h:panelGrid>
                
            <p:panelGrid columns="1" style="size: auto;margin-top:5px" >
                    <f:facet name="header">  
                    #{myBundle.StatAgeCycle}
                    </f:facet> 
                    <p:dataTable id="datalist1" rowIndexVar="index" style="text-align:center" value="#{statTrancheAgeBean.cycle1EffAges}" var="eff1" emptyMessage="#{myBundle.Vide}">
                        <f:facet name="header"> 
                            <h:commandLink>
                                <h:graphicImage library="images" name="excel.jpg" />
                                <p:dataExporter type="xls" postProcessor="#{statFiliereGenreBean.postProcessXLS}"
                                                target="datalist1" fileName="Stat#{myBundle.Cycle1}" />
                            </h:commandLink>
                            <h:commandLink>
                                <h:graphicImage library="images" name="pdf.jpg" />
                                <p:dataExporter type="pdf" target="datalist1" fileName="Stat#{myBundle.Cycle1}" />
                            </h:commandLink>
                        </f:facet> 
                        <p:columnGroup type="header">  
                            <p:row> 
                                <p:column colspan="8" headerText="#{myBundle.Cycle1}" /> 
                            </p:row> 
                            <p:row> 
                                <p:column headerText="#{myBundle.Numero}" />  
                                <p:column headerText="#{myBundle.Filiere}" /> 
                                <p:column headerText="#{myBundle.Ages1520}" />   
                                <p:column headerText="#{myBundle.Ages2025}" />  
                                <p:column headerText="#{myBundle.Ages2530}" />   
                                <p:column headerText="#{myBundle.Ages3035}" />  
                                <p:column headerText="#{myBundle.Ages35Plus}"/> 
                                <p:column headerText="#{myBundle.Total}" /> 
                            </p:row> 
                        </p:columnGroup>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.Numero}"/>
                            </f:facet>
                            <h:outputText value="#{index+1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.Filière}"/>
                            </f:facet>
                            <h:outputText value="#{eff1.filiere}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.Ages1520}"/>
                            </f:facet>
                            <h:outputText value="#{eff1.age1520}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.Ages2025}"/>
                            </f:facet>
                            <h:outputText value="#{eff1.age2025}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.Ages2530}"/>
                            </f:facet>
                            <h:outputText value="#{eff1.age2530}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.Ages3035}"/>
                            </f:facet>
                            <h:outputText value="#{eff1.age3035}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.Ages35Plus}"/>
                            </f:facet>
                            <h:outputText value="#{eff1.age35Plus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.Total}"/>
                            </f:facet>
                            <h:outputText value="#{eff1.total}"/>
                        </p:column>
                        <p:columnGroup type="footer">  
                            <p:row>  
                                <p:column colspan="2" footerText="#{myBundle.Total}"/>  
                                <p:column footerText="#{statTrancheAgeBean.tage1520}" /> 
                                <p:column footerText="#{statTrancheAgeBean.tage2025}" /> 
                                <p:column footerText="#{statTrancheAgeBean.tage2530}" /> 
                                <p:column footerText="#{statTrancheAgeBean.tage3035}" /> 
                                <p:column footerText="#{statTrancheAgeBean.tage35Plus}" /> 
                                <p:column footerText="#{statTrancheAgeBean.ttotal}" /> 
                            </p:row>  
                        </p:columnGroup> 
                    </p:dataTable>
                    <p:dataTable id="datalist2" rowIndexVar="index" style="text-align:center" value="#{statTrancheAgeBean.cycle2EffAges}" var="eff1" emptyMessage="#{myBundle.Vide}">
                        <f:facet name="header">  
                           <h:commandLink>
                                <h:graphicImage library="images" name="excel.jpg" />
                                <p:dataExporter type="xls" postProcessor="#{statFiliereGenreBean.postProcessXLS}"
                                                target="datalist2" fileName="Stat#{myBundle.Cycle2}" />
                            </h:commandLink>
                            <h:commandLink>
                                <h:graphicImage library="images" name="pdf.jpg" />
                                <p:dataExporter type="pdf" target="datalist2" fileName="Stat#{myBundle.Cycle2}" />
                            </h:commandLink>
                        </f:facet> 
                        <p:columnGroup type="header">  
                            <p:row> 
                                <p:column colspan="8" headerText="#{myBundle.Cycle2}" /> 
                            </p:row> 
                            <p:row> 
                                <p:column headerText="#{myBundle.Numero}" />  
                                <p:column headerText="#{myBundle.Filiere}" /> 
                                <p:column headerText="#{myBundle.Ages1520}" />   
                                <p:column headerText="#{myBundle.Ages2025}" />  
                                <p:column headerText="#{myBundle.Ages2530}" />   
                                <p:column headerText="#{myBundle.Ages3035}" />  
                                <p:column headerText="#{myBundle.Ages35Plus}"/> 
                                <p:column headerText="#{myBundle.Total}" /> 
                            </p:row> 
                        </p:columnGroup>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.Numero}"/>
                            </f:facet>
                            <h:outputText value="#{index+1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.Filière}"/>
                            </f:facet>
                            <h:outputText value="#{eff1.filiere}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.Ages1520}"/>
                            </f:facet>
                            <h:outputText value="#{eff1.age1520}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.Ages2025}"/>
                            </f:facet>
                            <h:outputText value="#{eff1.age2025}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.Ages2530}"/>
                            </f:facet>
                            <h:outputText value="#{eff1.age2530}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.Ages3035}"/>
                            </f:facet>
                            <h:outputText value="#{eff1.age3035}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.Ages35Plus}"/>
                            </f:facet>
                            <h:outputText value="#{eff1.age35Plus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{myBundle.Total}"/>
                            </f:facet>
                            <h:outputText value="#{eff1.total}"/>
                        </p:column>
                        <p:columnGroup type="footer">  
                            <p:row>  
                                <p:column colspan="2" footerText="#{myBundle.Total}"/>  
                                <p:column footerText="#{statTrancheAgeBean.tage15201}" /> 
                                <p:column footerText="#{statTrancheAgeBean.tage20251}" /> 
                                <p:column footerText="#{statTrancheAgeBean.tage25301}" /> 
                                <p:column footerText="#{statTrancheAgeBean.tage30351}" /> 
                                <p:column footerText="#{statTrancheAgeBean.tage35Plus1}" /> 
                                <p:column footerText="#{statTrancheAgeBean.ttotal1}" /> 
                            </p:row>  
                        </p:columnGroup> 
                    </p:dataTable>
<!--                    <f:facet name="footer">  
                        #{myBundle.TotalAncienEtudiant}
                        #{statTrancheAgeBean.totalGeneral}
                    </f:facet> -->
                </p:panelGrid>
                </center>   
<!--            </p:fieldset>
            <p:fieldset legend="#{myBundle.StatN}"  style="margin-top:0px;margin-bottom:0px;margin-left:390px;margin-right: 350px">
            </p:fieldset>-->
        </h:form>


    </ui:define>

</ui:composition>
